<div id="modal1" class="modal">
      <div class="modal-content">
         <h4>Create New Server</h4>

         <form id="newServerForm" action="#" class="row">
            <div class="col s12 row">
               <h6 class="col s12">Server Type</h6>
               <label class=" text-red col s3 m2 l2 xl2">
                  <input class="with-gap" name="type" value="vanilla" type="radio" checked/><span>Vanilla</span>
               </label>
               <label class="col s3 m2 l2 xl2">
                  <input class="with-gap" name="type" value="forge" type="radio"/><span>Forge</span>
               </label>
               <label class="col s3 m2 l2 xl2">
                  <input class="with-gap" name="type" value="spigot" type="radio"/><span>Spigot</span>
               </label>
               <label class="col s3 m2 l2 xl2">
                  <input class="with-gap" name="type" value="craftBukkit" type="radio" /><span>CraftBukkit</span>
               </label>
            </div>
            <div class="col s12 l6 row">
               <div class="input-field col s9"><input type="text" class="validate" id="name" name="name"><label for="name">Name</label></div>
               <div class="input-field col s3"><input type="text" class="validate" id="port" name="port"  pattern=".{0}|.{5,5}"  maxlength="5"><label for="port">Port</label></div>
            </div>
            <div class="col s12 l6 row">
               <div class="input-field col s12 l4">
                  <select name="shortVersion" id="shortVersion">
                     <option value="" disabled selected>Choose your version</option>
                     <option value="1.12.2">1.12.2</option>
                     <option value="1.12.1">1.12.1</option>
                     <option value="1.12">1.12</option>
                     <option value="1.11">1.11</option>
                     <option value="1.10">1.10</option>
                     <option value="1.9.4">1.9.4</option>
                     <option value="1.9.2">1.9.2</option>
                     <option value="1.9">1.9</option>
                     <option value="1.8.8">1.8.8</option>
                     <option value="1.8.7">1.8.7</option>
                     <option value="1.8.3">1.8.3</option>
                     <option value="1.8">1.8</option>
                  </select>
                  <label>Version Number</label>
               </div>
               <div class="input-field col s4"><input type="text" class="validate" id="minRam"  pattern="^(.{0}|\d{1,3}[gGmM])$" ><label for="minRam">Min Ram</label></div>
               <div class="input-field col s4"><input type="text" class="validate" id="maxRam"  pattern="^(.{0}|\d{1,3}[gGmM])$" ><label for="maxRam">Max Ram</label></div>
               
            </div>
         </form>
      </div>
      <div class="modal-footer">
        <a onclick="createServer()" class="modal-close btn waves-effect waves-green btn-flat">Add Server</a>
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      </div>
